<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation - Receive</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div id="header" class="row">
        <div id="logo">
            logo
        </div>
        <div id="heading">
            <a href = "index.html">Blood-HUB</a>
        </div>
        <div id="aboutUS">
            about us
        </div>
    </div>

    <div id="mainbody" class="column">
        <div id="heroImg">
            <div id="herotext">
                INFORMATIONS
            </div>
        </div>
        <div id="btnrow" class="row">
            <button class="button" onclick="requestBlood()">Request Blood</button>
            <button class="button">View Donors</button>
        </div>
        <div id="details">
            <h2>Blood Details</h2>
            <label for="bloodGroupFilter">Select Blood Group:</label>
            <select id="bloodGroupFilter" class="button">
                <option value="all">All Blood Groups</option>
                <option value="A+">Blood Group A+</option>
                <option value="A-">Blood Group A-</option>
                <option value="B+">Blood Group B+</option>
                <option value="B-">Blood Group B-</option>
                <option value="AB+">Blood Group AB+</option>
                <option value="AB-">Blood Group AB-</option>
                <option value="O+">Blood Group O+</option>
                <option value="O-">Blood Group O-</option>
            </select>
            
            <label for="locationFilter">Select Location:</label>
            <select id="locationFilter" class="button">
                <option value="all">All Locations</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
                <option value="city4">City 4</option>

            </select>
        </div>
    </div>

    <div id="footer" class="row">
        <div class="soc">
            Fb
        </div>
        <div class="soc">
            In
        </div>
        <div class="soc">
            Wh
        </div>
        <div class="soc">
            ma
        </div>
        <div class="soc">
            ca
        </div>
    </div>
    

</body>
</html>
